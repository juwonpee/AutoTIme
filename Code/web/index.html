<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="index scripts/index.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="index scripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>




<body>
    <div class="center">
        <center>
            <div class="barcode">
                <input type="text" id="barcodeText" name="barcodeText" autofocus onkeypress="barcodeRun(event)">
            </div>

            <div class="manual">
                <div class="time" id="itemName">itemName</div>
                <div class="time" id="timeText">Enter Time</div>
                <table>
                    <tr>
                        <td>
                            <button type="9" class="numberButton" onclick="add9()">9</button>
                        </td>
                        <td>
                            <button type="8" class="numberButton" onclick="add8()">8</button>
                        </td>
                        <td>
                            <button type="7" class="numberButton" onclick="add7()">7</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="6" class="numberButton" onclick="add6()">6</button>
                        </td>
                        <td>
                            <button type="5" class="numberButton" onclick="add5()">5</button>
                        </td>
                        <td>
                            <button type="4" class="numberButton" onclick="add4()">4</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="3" class="numberButton" onclick="add3()">3</button>
                        </td>
                        <td>
                            <button type="2" class="numberButton" onclick="add2()">2</button>
                        </td>
                        <td>
                            <button type="1" class="numberButton" onclick="add1()">1</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="start" class="settingButton" onclick="manualRun()">start</button>
                        </td>
                        <td>
                            <button type="0" class="numberButton" onclick="add0()">0</button>
                        </td>
                        <td>
                            <button type="cancel" class="settingButton" onclick="reset()">reset</button>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </div>
    <div id="status">text</div>
</body>

</html>
